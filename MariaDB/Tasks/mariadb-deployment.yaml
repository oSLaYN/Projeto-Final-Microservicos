apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks-db
  template:
    metadata:
      labels:
        app: tasks-db
    spec:
      containers:
      - name: tasks-db
        image: mariadb:10.11
        ports:
        - containerPort: 3307  # Alterado para a porta 3307
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "Kubernetes@"   # Senha de root do MariaDB
        - name: MYSQL_TCP_PORT
          value: "3307"   # Configurar a porta do MariaDB para 3307
        volumeMounts:
        - name: tasks-db-persistent-storage
          mountPath: /var/lib/tasks/mysql  # Altere o caminho para /var/lib/mysql (padr√£o do MariaDB)
      volumes:
      - name: tasks-db-persistent-storage
        persistentVolumeClaim:
          claimName: tasks-db-pvc   # Nome do PVC para o armazenamento persistente
